<div class="panel panel-default">
    <div class="panel-heading">Input Classification</div>
    <div class="panel-body">
        <div class="container">
            <div class="row" ng-repeat="checkboxRow in checkboxRows">
                <div class="col-md-2" ng-repeat="checkbox in checkboxRow">
                    <label class="checkbox">
                        <input id="{{checkbox.id}}CheckBox" type="checkbox" ng-model="checkbox.checkedByAgent"><span style="font-weight: normal"> {{($parent.$index * checkboxNumColumns + $index + 1) + '. '}}{{checkbox.display || (checkbox.id | capitalize)}}</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
