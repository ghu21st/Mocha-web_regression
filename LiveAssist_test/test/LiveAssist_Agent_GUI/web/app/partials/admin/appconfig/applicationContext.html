<div class="modal-header" id="AddEditApplicationContextDialog">
    <h3>{{header}}</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-4 control-label" for="nameTextInput">Name</label>

            <div class="col-lg-8">
                <input id="nameTextInput" type="text" ng-model="applicationContext.name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label" for="pickListTextInput">Pick list</label>

            <div class="col-lg-8">
                <input id="pickListTextInput" type="text" ng-model="applicationContext.pickListId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label" for="escalationClassifierTextInput">Escalation classifier</label>

            <div class="col-lg-8">
                <input id="escalationClassifierTextInput" type="text"
                       ng-model="applicationContext.escalationClassifierId" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-4">
                <div class="gridModalStyle gridBorder" ng-grid="assistGrammarGridOptions"/>
            </div>
            <div class="col-lg-4">
                <div class="gridModalStyle gridBorder" ng-grid="commandGrammarGridOptions"/>
            </div>
            <div class="col-lg-4">
                <div class="gridModalStyle gridBorder" ng-grid="skillGridOptions"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <div class="gridModalStyle gridBorder" ng-grid="parameterGridOptions"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="OKButton" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="CancelButton" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
