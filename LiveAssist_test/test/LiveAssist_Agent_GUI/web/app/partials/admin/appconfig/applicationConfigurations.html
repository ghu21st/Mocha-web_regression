<div class="panel panel-default adminPanel">
    <div class="panel-heading clearfix">
        <div class="col-md-4 pull-right" ng-hide="sso">
            <button id="refresh" type="button" class="btn btn-primary btn-block btn-sm" ng-click="refresh()">Refresh</button>
        </div>
        <h3 class="panel-title">Application Configurations</h3>
    </div>
    <div class="gridStyle" ng-grid="applicationConfigurationsGridOptions"></div>
    <div class="panel-footer clearfix">
        <div class="col-md-12">
            <div class="col-md-4">
                <button id="addAppConfigButton" type="button" class="btn btn-primary btn-block btn-sm" ng-click="addApplicationConfiguration()">Add</button>
            </div>
            <div class="col-md-4">
                <button id="editAppConfigButton" type="button" class="btn btn-primary btn-block btn-sm" ng-click="editApplicationConfiguration()">Edit</button>
            </div>
            <div class="col-md-4">
                <button id="deleteAppConfigButton" type="button" class="btn btn-primary btn-block btn-sm" ng-click="deleteApplicationConfiguration()">Delete</button>
            </div>
        </div>
    </div>
</div>
