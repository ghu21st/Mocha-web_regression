<div class="modal-header" id="AddEditApplicationConfigurationDialog">
    <h3>{{header}}</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="nameTextInput">Name</label>

            <div class="col-lg-10">
                <input id="nameTextInput" type="text" ng-model="applicationConfiguration.name" class="form-control"
                       placeholder="Application Configuration Name">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-8">
                <div class="gridModalStyle gridBorder" ng-grid="applicationsGridOptions"/>
            </div>
            <div class="col-lg-3 col-lg-offset-1">
                <div class="gridModalStyle gridBorder" ng-grid="dnisGridOptions"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="OKButton" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="CancelButton" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
