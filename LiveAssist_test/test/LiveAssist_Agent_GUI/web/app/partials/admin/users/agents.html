<div class="panel panel-default adminPanel">
    <div class="panel-heading clearfix">
        <div class="col-md-4 pull-right" ng-hide="sso">
            <button id="addAgentButton" type="button" class="btn btn-primary btn-block btn-sm" ng-click="addAgent()">Add</button>
        </div>
        <h3 class="panel-title">Users</h3>
    </div>
    <div class="gridStyle" ng-grid="agentsGridOptions"></div>
    <div class="panel-footer clearfix">
        <div class="col-md-12">
            <div class="col-md-4">
                <button id="logoutAgentButton" type="button" class="btn btn-primary btn-block btn-sm" ng-disabled="!logoutAllowed" ng-click="logoutAgent()">Logout</button>
            </div>
	        <div class="col-md-4" ng-hide="sso">
	            <button id="editAgentButton" type="button" class="btn btn-primary btn-block btn-sm" ng-disabled="!editAllowed" ng-click="editAgent()">Edit</button>
	        </div>
	        <div class="col-md-4" ng-hide="sso">
	            <button id="deleteAgentButton" type="button" class="btn btn-primary btn-block btn-sm" ng-disabled="!editAllowed" ng-click="deleteAgent()">Delete</button>
	        </div>
            <div class="col-md-4" ng-hide="!sso">
                <button id="assignSkillsButton" type="button" class="btn btn-primary btn-block btn-sm" ng-click="assignSkills()">Assign skills</button>
            </div>
        </div>
    </div>
</div>
