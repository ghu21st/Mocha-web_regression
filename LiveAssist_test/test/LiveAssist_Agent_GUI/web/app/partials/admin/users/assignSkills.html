<div class="modal-header" id="AssignSkillsDialog">
    <h3>Assign skills</h3>
</div>
<div class="modal-body">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-lg-2 control-label" for="usernameTextInput">Username</label>

            <div class="col-lg-10">
                <input id="usernameTextInput" type="text" ng-model="agent.username" class="form-control"
                       ng-disabled="nameDisabled"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label" for="skillsSelect">Skills</label>
            <div class="col-lg-10">
                <input id="skillsSelect" type="hidden" ui-select2="select2Options" ng-model="agent.skills"/>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button id="OKButton" class="btn btn-primary" ng-click="ok()">OK</button>
    <button id="CancelButton" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
