<form name="runForm" class="form-horizontal " novalidate>
  <div class="modal-header"><h3 class="modal-title">Run {{testset.name}}</h3></div>

  <div class="modal-body">
    <fieldset>

      <div class="form-group" show-errors>
        <div class="col-md-1"/>
        <div class="col-md-10">
          <textarea id="startTrainingRun_comment" name="comment" rows="5" class="form-control input-md" ng-model="trainingRun.comment" ng-maxlength="250" ng-trim="true"
                 placeholder="Notes about this training run..."></textarea>
          <span class="help-block" ng-show="runForm.comment.$valid">{{250 - trainingRun.comment.length}} characters remaining</span>
          <span class="help-block" ng-show="runForm.comment.$maxlength">250 character limit exceeded</span>
        </div>
        <div class="col-md-1"/>
      </div>

      <div class="form-group">
        <div class="col-md-1"/>
        <div class="col-md-10">
          <label id="startTrainingRun_shuffleLabel" class="checkbox-inline" for="shuffle" ng-click="trainingRun.shuffle = !trainingRun.shuffle">
            <input id="startTrainingRun_shuffle" name="shuffle" ng-checked="trainingRun.shuffle" type="checkbox">
            Shuffle
          </label>
        </div>
        <div class="col-md-1"/>
      </div>

    </fieldset>
  </div>

  <div class="modal-footer">
    <button id="startTrainingRun_ok" class="btn btn-primary" ng-disabled="runForm.$invalid" ng-click="ok()">OK</button>
    <button id="startTrainingRun_cancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
  </div>
</form>
