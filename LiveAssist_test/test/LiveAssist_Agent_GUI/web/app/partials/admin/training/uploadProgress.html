<div class="modal-header"><h3 class="modal-title">Uploading</h3></div>

<div class="modal-body">
  <div class="row rowgap15">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <h2 ng-show="error" class="text-center">&#9785;</h2>
      <h5 ng-show="error" class="text-center">{{filename}}: {{errorMessage}}</h5>
      <h5 ng-hide="error">{{filename}}:</h5>
      <progressbar class="progress-striped active" value="percent" max="100" ng-hide="error &amp;&amp; percent==0">{{percent}}%</progressbar>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>

<div class="modal-footer" ng-show="error">
  <button id="uploadProgress_dismiss" class="btn btn-default" ng-click="dismiss()">Dismiss</button>
</div>
